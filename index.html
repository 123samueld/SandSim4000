<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Falling Sand Simulator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Canvas element where the simulation will be drawn -->
  <canvas id="sandCanvas"></canvas>

  <!-- FPS display container -->
  <div class="fps-container" id="fpsDisplay">
    <span>FPS: <span id="fpsCounter">0</span></span>
  </div>

  <!-- Particle counter container -->
  <div class="fps-container" id="particleDisplay">
    <span>Particles: <span id="particleCounter">0</span></span>
  </div>

  <!-- README link container -->
<div id="readmeDisplay" class="fps-container">
  <span>
    <button id="readmeButton" onclick="window.open('https://github.com/123samueld/SandSim4000')">
      README
    </button>
  </span>
</div>

  <!-- Import main JavaScript file -->
  <script type="module" src="JS/Main.js"></script>
</body>
</html>
